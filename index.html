<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Bootstrap</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Barra de navegación-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--Container-->
    <section class="container">
        <!--Carrusel-->
        <div class="col-lg-4">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="recursos/goku-y-vegeta-en-pelicula-dragon-ball-super-broly_3750x2110_xtrafondos.com.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="recursos/kakashi-hatake_4320x3240_xtrafondos.com.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="recursos/ken-kaneki-de-tokyo-ghoul_6000x2397_xtrafondos.com.jpg" class="d-block w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden" color="black">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden" color="black">Next</span>
                </button>
            </div>
        </div>
        <!--Botones-->
        <div class="row">
            <div class="col-lg-2 mb-lg-0 m-lg-4">
                <a class="btn btn-primary" href="https://bootstrapshuffle.com/es/classes" role="button" target="_blank">Clases Bootstrap</a>
            </div>
            <div class="col-lg-2 mb-lg-0 m-lg-4">
                <a class="btn btn-primary" href="https://www.w3schools.com/bootstrap/bootstrap_ref_all_classes.asp" role="button" target="_blank">Más Clases Bootstrap</a>
            </div>
        </div>
    </section>
      <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
